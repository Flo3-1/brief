<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" type="text/css" href="/skin/options.css"></link>
	<script type="module" src="feed-properties.js"></script>
</head>
<body>


    <grid class="label-field">
        <label data-i18n="feedName_label"></label>
        <input type="text" data-pref="title"></input>
        <label data-i18n="feedURL_label"></label>
        <input type="text" data-pref="feedURL" readonly="true"></input>
    </grid>
    <vbox>
        <h2 data-i18n="optionsGroupbox_caption"></h2>
        <hbox class="line">
            <label data-i18n="checkUpdatesPerFeedBefore_label"
                   data-i18n-attrs="accesskey:checkUpdatesPerFeed_accesskey">
                <input type="checkbox" id="checkForUpdates"
                       data-pref="update-enabled"></input>
            </label>
            <input type="number" min="1" id="updateInterval"
                   data-pref="updateInterval"
                   data-pref-scale="60000"
                   data-requires="checkForUpdates"></input>
            <select id="update-time-menulist"
                    data-requires="checkForUpdates">
                <option data-i18n="updateIntervalMinutes_label"></option>
                <option data-i18n="updateIntervalHours_label"></option>
                <option data-i18n="updateIntervalDays_label"></option>
            </select>
        </hbox>
        <hbox class="line">
            <label data-i18n="expireEntriesPerFeedBefore_label"
                   data-i18n-attrs="accesskey:expireEntriesPerFeed_accesskey">
                <input id="expirationCheckbox" type="checkbox"
                       data-pref="expire-enabled"></input>
            </label>
            <input type="number" min="1" id="expirationInterval"
                   data-pref="entryAgeLimit"
                   data-requires="expirationCheckbox"></input>
            <label data-i18n="expireEntriesPerFeedAfter_label"/>
        </hbox>
        <label data-i18n="updatedEntries_label"
               data-i18n-attrs="accesskey:updatedEntries_accesskey">
            <input type="checkbox"
                   data-pref="markModifiedEntriesUnread"
                   data-pref-invert="true"></input>
        </label>
        <label data-i18n="omitInUnread_label"
               data-i18n-attrs="accesskey:omitInUnread_accesskey">
            <input type="checkbox" data-pref="omitInUnread"></input>
        </label>
    </vbox>
    <hbox id="navigation-line" class="line spaced">
            <button id="previous-feed"
                    data-i18n="previousFeed_label"
                    data-i18n-attrs="accesskey:previousFeed_accesskey"></button>
            <button id="next-feed"
                    data-i18n="nextFeed_label"
                    accesskey="nextFeed_accesskey"></button>
    </hbox>
</body>
</html>
