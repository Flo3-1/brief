
<!DOCTYPE html>

<html>
    <head>
        <title data-i18n="shortcutsPage_title"></title>

        <link rel="stylesheet" type="text/css" href="/skin/shortcuts.css"></link>

        <script type="module" src="shortcuts.js"></script>
    </head>

    <body>
        <table id="shortcuts-table">
            <tr>
                <td colspan="2" class="shortucts-header" style="padding-top: 10px;" data-i18n="navigation_header"></td>
            </tr>
            <tr>
                <td class="shortcut-key"><span data-i18n="space_key"/>J <span class="shortcuts-plain" data-i18n="or"></span> </td>
                <td data-i18n="nextItem"></td>
            </tr>
            <tr>
                <td class="shortcut-key"><span data-i18n="shiftSpace_key"/>K <span class="shortcuts-plain" data-i18n="or"></span> </td>
                <td data-i18n="previousItem"></td>
            </tr>
            <tr>
                <td class="shortcut-key">U</td>
                <td data-i18n="scrollDownByScreen"></td>
            </tr>
            <tr>
                <td class="shortcut-key">I</td>
                <td data-i18n="scrollUpByScreen"></td>
            </tr>
            <tr>
                <td class="shortcut-key" data-i18n="enter_key"></td>
                <td data-i18n="openEntry"></td>
            </tr>
            <tr>
                <td class="shortcut-key">H</td>
                <td data-i18n="showItem"></td>
            </tr>
            <tr>
                <td colspan="2" class="shortucts-header" data-i18n="entries_header"></td>
            </tr>
            <tr>
                <td class="shortcut-key">M</td>
                <td data-i18n="markCurrentItemRead"></td>
            </tr>
            <tr>
                <td class="shortcut-key">N</td>
                <td data-i18n="markVisibleRead"></td>
            </tr>
            <tr>
                <td class="shortcut-key" data-i18n="altN_key"/>
                <td data-i18n="markAllRead"></td>
            </tr>
            <tr>
                <td class="shortcut-key">B</td>
                <td data-i18n="starItem"></td>
            </tr>
            <tr>
                <td class="shortcut-key">T</td>
                <td data-i18n="moveToTrash"></td>
            </tr>

            <tr>
                <td colspan="2" class="shortucts-header" data-i18n="view_header"></td>
            </tr>
            <tr>
                <td class="shortcut-key">A</td>
                <td data-i18n="showAll"></td>
            </tr>
            <tr>
                <td class="shortcut-key">S</td>
                <td data-i18n="showStarred"></td>
            </tr>
            <tr>
                <td class="shortcut-key">D</td>
                <td data-i18n="showUnread"></td>
            </tr>
            <tr>
                <td class="shortcut-key">F</td>
                <td data-i18n="headlinesView"></td>
            </tr>
            <tr>
                <td class="shortcut-key">G</td>
                <td data-i18n="fullView"></td>
            </tr>

            <tr>
                <td colspan="2" class="shortucts-header" data-i18n="general_header"></td>
            </tr>
            <tr>
                <td class="shortcut-key">
                    <span class="noMac" data-i18n="ctrlAltD_key"></span>
                    <span class="onlyMac" data-i18n="cmdAltD_key"></span>
                </td>
                <td data-i18n="openBrief"></td>
            </tr>
            <tr>
                <td class="shortcut-key">/</td>
                <td data-i18n="focusSearchbar"></td>
            </tr>
            <tr>
                <td class="shortcut-key">?</td>
                <td data-i18n="displayShortcuts"></td>
            </tr>
        </table>
    </body>
</html>
