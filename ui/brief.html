<!DOCTYPE html>

<html>
<head>
    <title>Brief</title>
    <link id='favicon' rel="icon" href="/skin/brief-icon-16.png" style="display:none"></link>

    <link rel="stylesheet" type="text/css" href="/skin/brief.css"></link>
    <link rel="stylesheet" type="text/css" href="/skin/feedview-header.css"></link>
    <link rel="stylesheet" type="text/css" href="/skin/feedlist.css"></link>
    <link id='custom-css' rel="stylesheet" type="text/css"></link>

    <script type="module" src="brief.js"></script>
</head>
<body class="sidebar loading">
    <div id="sidebar" class="shrinkable vbox">
        <div class="vbox"
             id="sidebar-top"
             data-mode="idle">
            <div class="hbox"
                 id="sidebar-toolbar">
                <div class="box sidebar-button-box"
                     id="update-buttons-deck">
                    <button id="update-button"
                            class="centered brief-button sidebar-button"
                            data-i18n-attrs="title:updateButton_tooltip" data-i18n="updateButton_label"></button>
                    <button id="stop-updating-button"
                            class="centered brief-button sidebar-button"
                            data-i18n-attrs="title:stopUpdatingButton_tooltip" data-i18n="stopUpdatingButton_label"></button>
                </div>
                <div class="hbox sidebar-button-box"
                     id="organize-button-box">
                    <button id="organize-button"
                            class="centered brief-button sidebar-button"
                            data-i18n-attrs="title:organizeFeeds_tooltip" data-i18n="organizeFeeds_label"></button>
                </div>
                <div class="hbox sidebar-button-box"
                     id="options-dropdown-button-box">
                    <button id="options-dropdown-button"
                            class="centered brief-button sidebar-button"
                            type="menu"
                            data-i18n-attrs="title:optionsDropdownButton_tooltip"
                            data-dropdown="dropdown-menu-options" data-i18n="optionsDropdownButton_label"></button>
                </div>
            </div>
            <div class="hbox" id="update-progress-container">
                <progress id="update-progress"></progress>
            </div>
        </div>

        <tree-box id="view-list" class="unprefixed"
                  contextmenu="view-list-context-menu">
            <tree-item id="all-items-folder">
                <label class="title" data-i18n="allItemsFolder_label"></label>
                <label class="unread-count"></label>
            </tree-item>
            <tree-item id="today-folder">
                <label class="title" data-i18n="todayFolder_label"></label>
                <label class="unread-count"></label>
            </tree-item>
            <tree-item id="starred-folder">
                <label class="title" data-i18n="starredFolder_label"></label>
                <label class="unread-count"></label>
            </tree-item>
            <tree-item id="trash-folder">
                <label class="title" data-i18n="trashFolder_label"></label>
                <label class="unread-count"></label>
            </tree-item>
        </tree-box>

        <tree-box id="feed-list" contextmenu="">
            <template>
                <tree-item contextmenu="feed-list-context-menu">
                    <span class="system-icon"></span>
                    <img class="icon"></img>
                    <label class="title"></label>
                    <label class="unread-count"></label>
                </tree-item>
                <tree-folder>
                    <tree-folder-header contextmenu="feed-list-context-menu">
                        <label class="editable title"></label>
                        <button class="toggle-collapsed" type="checkbox" autocomplete="off"></button>
                        <label class="unread-count"></label>
                    </tree-folder-header>
                    <tree-folder-footer>
                        <label class="editable title"></label>
                    </tree-folder-footer>
                </tree-folder>
            </template>
            <tree-folder-footer>
                <label class="editable title"></label>
            </tree-folder-footer>
        </tree-box>
    </div>

    <draggable-splitter id="sidebar-splitter" data-i18n-attrs="title:sidebarSplitter_tooltip"></draggable-splitter>

    <tree-box id="tag-list" class="shrinkable"
              contextmenu="tag-list-context-menu">
        <template>
            <tree-item>
                <img class="icon" src="/skin/icons/tag.png"></img>
                <label class="title"></label>
                <label class="unread-count"></label>
            </tree-item>
        </template>
    </tree-box>

    <draggable-splitter id="tag-list-splitter"></draggable-splitter>

    <div id="main-pane" class="growable vbox">
        <div class="hbox"
             id="feed-view-header">
            <button id="view-title-button"
                    class="brief-button"
                    type="menu"
                    data-dropdown=""></button>
            <label id="view-title-label"></label>
            <div class="spacer"></div>
            <button id="mark-view-read"
                    class="brief-button feed-header-button"
                    data-i18n-attrs="title:markViewRead_tooltip"></button>
            <button id="subscribe-button"
                    class="brief-button preview"
                    data-i18n-attrs="
                        data-preview:subscribeButton_label
                        data-preview-known:subscribeButton_knownFeed_label
                        data-preview-incognito:subscribeButton_incognito_label
                    "></button>
	    <div class="spacer button-spacer"></div>
            <button id="headlines-checkbox"
                    class="brief-button view-button"
                    type="checkbox"
                    autocomplete="off"
                    data-i18n-attrs="title:headlinesCheckbox_tooltip"></button>
            <button id="full-view-checkbox"
                    class="brief-button view-button"
                    type="checkbox"
                    autocomplete="off"
                    data-i18n-attrs="title:fullViewCheckbox_tooltip"></button>
	    <div class="spacer button-spacer"></div>
            <button id="show-all-entries-checkbox"
                    class="brief-button filter-button"
                    data-i18n-attrs="title:showAllItems_tooltip"
                    type="checkbox"
                    autocomplete="off"></button>
            <button id="filter-unread-checkbox"
                    class="brief-button filter-button"
                    data-i18n-attrs="title:filterUnread_tooltip"
                    type="checkbox"
                    autocomplete="off"></button>
            <button id="filter-starred-checkbox"
                    class="brief-button filter-button"
                    data-i18n-attrs="title:filterStarred_tooltip"
                    type="checkbox"
                    autocomplete="off"></button>
	    <div class="spacer button-spacer"></div>
		    <input type="search"
                   id="searchbar"
                   spellcheck="false"
                   disabled="true"
                   data-i18n-attrs="placeholder:searchBox_label"></input>
        </div>

        <div class="growable hbox">
            <button id="reveal-sidebar-button"
                    class="brief-button"
                    data-i18n-attrs="title:revealSidebar_tooltip"></button>
            <!-- The following iframe contains untrusted HTML, but without scripts -->
            <iframe id="feed-view"
                    class="growable"
                    src="about:srcdoc"
                    sandbox="allow-same-origin"></iframe>
	    		<!--sandbox="allow-forms allow-popups allow-same-origin allow-top-navigation" -->
        </div>
    </div>
    <context-menu-set>
        <context-menu id="view-list-context-menu">
            <menu-item id="ctx-mark-special-folder-read" data-i18n="ctxMarkRead_label"></menu-item>
            <menu-item id="ctx-restore-trashed" data-i18n="ctxRestoreTrashed_label"></menu-item>
            <hr id="ctx-view-list-separator-empty"></hr>
            <menu-item id="ctx-empty-today-folder" data-i18n="ctxEmptyFolder_label"></menu-item>
            <menu-item id="ctx-empty-trash" data-i18n="ctxEmptyTrash_label"></menu-item>
        </context-menu>
        <context-menu id="tag-list-context-menu">
            <menu-item id="ctx-mark-tag-read" data-i18n="ctxMarkTagRead_label"></menu-item>
            <hr></hr>
            <menu-item id="ctx-delete-tag" data-i18n="ctxDeleteTag_label"></menu-item>
        </context-menu>
        <context-menu id="feed-list-context-menu">
            <div id='feed-context-menu'>
                <menu-item id="ctx-mark-feed-read" data-i18n="ctxMarkRead_label"></menu-item>
                <menu-item id="ctx-update-feed" data-i18n="ctxRefreshFeed_label"></menu-item>
                <menu-item id="ctx-open-website" data-i18n="ctxOpenWebsite_label"></menu-item>
                <hr></hr>
                <menu-item id="ctx-unsubscribe-feed" data-i18n="ctxUnsubscribeFeed_label"></menu-item>
                <menu-item id="ctx-empty-feed" data-i18n="ctxEmptyFeed_label"></menu-item>
                <hr></hr>
                <menu-item id="ctx-feed-settomgs" data-i18n="ctxFeedSettings_label"></menu-item>
            </div>
            <div id='folder-context-menu'>
                <menu-item id="ctx-mark-folder-read" data-i18n="ctxMarkRead_label"></menu-item>
                <menu-item id="ctx-refresh-folder" data-i18n="ctxRefreshFolder_label"></menu-item>
                <hr></hr>
                <menu-item id="ctx-delete-folder" data-i18n="ctxDeleteFolder_label"></menu-item>
                <menu-item id="ctx-empty-folder" data-i18n="ctxEmptyFolder_label"></menu-item>
            </div>
        </context-menu>

        <context-menu id="dropdown-menu-options" class="dropdown-menu" data-align="center">
            <menu-item id="dropdown-shortcuts" data-i18n="briefShowShortcutsMenuitem_label"></menu-item>
            <hr></hr>
            <menu-item id="dropdown-import" data-i18n="briefImportMenuitem_label"></menu-item>
            <menu-item id="dropdown-export" data-i18n="briefExportMenuitem_label"></menu-item>
            <input id="open-opml" class="hidden" type="file"></input>
            <hr></hr>
            <menu-item id="dropdown-options" data-i18n="briefOpenOptionsMenuitem_label"></menu-item>
        </context-menu>
        <context-menu id="dropdown-menu-feed-actions" class="dropdown-menu">
            <menu-item id="dropdown-update-feed" data-i18n="briefRefreshFeed_label"></menu-item>
            <menu-item id="brief-open-website" data-i18n="briefOpenWebsite_label"></menu-item>
            <hr></hr>
            <menu-item id="dropdown-empty-feed" data-i18n="briefEmptyFeed_label"></menu-item>
            <menu-item id="dropdown-unsubscribe-feed" data-i18n="briefUnsubscribeFeed_label"></menu-item>
            <hr></hr>
            <menu-item id="dropdown-feed-settings" data-i18n="briefFeedSettings_label"></menu-item>
        </context-menu>
        <context-menu id="dropdown-menu-trash-actions" class="dropdown-menu">
            <menu-item id="dropdown-restore-trashed" data-i18n="briefRestoreTrashed_label"></menu-item>
            <hr></hr>
            <menu-item id="dropdown-empty-trash" data-i18n="briefEmptyTrash_label"></menu-item>
        </context-menu>

    </context-menu-set>

</body>
</html>
